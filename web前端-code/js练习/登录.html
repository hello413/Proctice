<!DOCTYPE html>

    <script>

            var usrname = document.getElementById('username');
            var status = 0;
            var gz = /^[_0-9a-zA-Z]{3,10}$/;
            var pwd1 = document.getElementById('password');
            var pwd2 = document.getElementById('password-2');
            if (gz.test(usrname.value) == true && gz.test(usrname.value) == true && gz.test(usrname.value) == true && gz.test(usrname.value) == true && (pwd1.value.length >= 6 && pwd1.value.length <= 20) && (pwd1.value == pwd2.value)) {
                console.log(function() {
                    status = 0,
                        msg = '注册成功',
                })
            } else {
                console.log();
            }
        }
    </script>
</head>

<body>
